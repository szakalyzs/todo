<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Daily To-Do list manager</h1>
        <div class="container">
            <div class="date">

            </div>
            <div class="input">
                <input class="input__field" type="text" placeholder="Take the garbage out">
                <button class="input__button">+</button>
            </div>
            <div class="pending">
                <div class="pending__info">

                </div>
                <div class="pending__list">
                    
                </div>
            </div>
            <div class="completed">
                <div class="completed__info">

                </div>
                <div class="completed__list">

                </div>
            </div>
            <div class="nothing">
                <img src="./img/nothingtodo.png" alt=""><br>
                Time to chill! You have no todos.
            </div>
            <div class="buttons">
                <div class="buttons__hide">Hide Complete</div>
                <div class="buttons__clear">Clear All</div>
            </div>
        </div>
    </main>


    <script src="./js/main.js"></script>
</body>

</html>
